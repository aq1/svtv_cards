<!--kg-card-begin: html-->
<div id="{{ message.message_service_id }}" class="online__message">
  <div class="online__message-time">{{ message.created_at | date:"l, j E H:i" }}</div>
  <div class="online__message-text">{{ message.html | safe }} </div>
  <figure class="kg-card kg-gallery-card">
    <div class="kg-gallery-container">
      {% for row in attachments %}
        <div class="kg-gallery-row">
          {% for attachment in row %}
            {% if attachment.meta.thumb %}
              <div class="kg-gallery-image kg-gallery-video">
                <img
                    src="{{ attachment.meta.thumb.url }}"
                    data-video="{{ attachment.url }}"
                    loading="lazy"
                    alt=""
                    width="{{ attachment.meta.thumb.width }}"
                    height="{{ attachment.meta.thumn.height }}">
                <div class="kg-gallery-video-icon">
                  <svg width="50" height="50" viewBox="-1 -1 25 25" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#play"></use>
                  </svg>
                </div>
              </div>
            {% else %}
              <div class="kg-gallery-image">
                <img
                    src="{{ attachment.url }}"
                    loading="lazy"
                    alt=""
                    width="{{ attachment.meta.width }}"
                    height="{{ attachment.meta.height }}">
              </div>
            {% endif %}
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </figure>
</div>
<!--kg-card-end: html-->
