{% load i18n l10n humanize %}
{% load humanize %}

{% for message in online_messages %}

  <!--kg-card-begin: html-->
  <li class="sb-online__item">
    <div class="sb-online__date">
      {{ message.created_at | naturaltime  }}
    </div>
    <div class="sb-online__text">
      {{ message.title }}
    </div>
  </li>
  <!--kg-card-end: html-->

{% endfor %}
